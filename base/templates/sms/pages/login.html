{% extends 'base.html' %}
{% load static %}

{% block maincontent %}
    <div class="flex min-h-full items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="bg-white max-w-md p-4 rounded-lg shadow space-y-8 w-full">
            <div class="mt-6">
                <img class="mx-auto h-12 w-auto" src="{% static 'images/logo.jpeg' %}"
                     alt="Your Company">
                <h2 class="mt-6 text-center text-3xl font-bold tracking-tight text-gray-900">Log in</h2>
            </div>
            <form class="mt-8 space-y-6" action="" method="POST">
                {% csrf_token %}
                <input type="hidden" name="remember" value="true">
                <div class="rounded-md shadow-sm">
                    <div class="mb-5">
                        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                        <input id="username" name="username" type="text" required
                               class="appearance-none block border border-gray-300 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 md:text-base mt-2 placeholder-gray-500 px-3 py-2 py-3 relative rounded-lg sm:text-sm text-gray-900 w-full"
                               placeholder="Enter username">
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                        <input id="password" name="password" type="password" autocomplete="current-password" required
                               class="appearance-none block border border-gray-300 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 md:text-base mt-2 placeholder-gray-500 px-3 py-2 py-3 relative rounded-lg sm:text-sm text-gray-900 w-full"
                               placeholder="Enter password">
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember-me" name="remember-me" type="checkbox"
                               class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                        <label for="remember-me" class="ml-2 block text-sm text-gray-900">Remember me</label>
                    </div>

                    <div class="text-sm">
                        <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">Forgot your password?</a>
                    </div>
                </div>

                <div>
                    <button type="submit"
                            class="group mx-auto mb-5 relative flex w-64 justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
          <span class="absolute inset-y-0 left-0 flex items-center pl-3">
            <!-- Heroicon name: mini/lock-closed -->
            <svg class="h-5 w-5 text-indigo-500 group-hover:text-indigo-400" xmlns="http://www.w3.org/2000/svg"
                 viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
              <path fill-rule="evenodd"
                    d="M10 1a4.5 4.5 0 00-4.5 4.5V9H5a2 2 0 00-2 2v6a2 2 0 002 2h10a2 2 0 002-2v-6a2 2 0 00-2-2h-.5V5.5A4.5 4.5 0 0010 1zm3 8V5.5a3 3 0 10-6 0V9h6z"
                    clip-rule="evenodd"></path>
            </svg>
          </span>
                        Log in
                    </button>
                </div>
            </form>
        </div>
    </div>{% endblock %}
