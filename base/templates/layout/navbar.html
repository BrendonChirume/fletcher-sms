{% load static %}
<div class="container flex flex-wrap items-center justify-between mx-auto">
    <button data-collapse-toggle="mobile-menu-2" type="button"
            class="inline-flex items-center p-2 mr-3 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100
                focus:outline-none focus:ring-0 dark:text-gray-400 dark:hover:bg-gray-100 dark:focus:ring-gray-600"
            aria-controls="mobile-menu-2" aria-expanded="false">
        <span class="sr-only">Open main menu</span>
        <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20"
             xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
                  d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0
                      01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                  clip-rule="evenodd"></path>
        </svg>
    </button>
    <h1 class="text-2xl font-bold tracking-tight text-gray-800 hidden md:block flex-grow">Dashboard</h1>
    <form class="flex-1">
        <label for="default-search"
               class="mb-2 text-sm font-medium text-gray-900 sr-only">Search</label>
        <h1 class="text-2xl font-bold tracking-tight text-gray-700 md:hidden">Dashboard</h1>
        <div class="relative hidden md:block">
            <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                <i class="fa fa-search w-4 h-4 text-gray-500"></i>
            </div>
            <input type="search" id="default-search"
                   class="block w-full p-3 pl-10 text-sm text-gray-900 border-0 rounded-lg bg-gray-100
                   focus:ring-0 focus:border-blue-500 pr-24"
                   placeholder="Search here..." required>
            <button type="submit"
                    class="text-white absolute right-0 bottom-0 bg-indigo-600 hover:bg-indigo-800 focus:ring-0
                    focus:outline-none font-medium rounded-r-lg text-sm px-4 py-3">
                Search
            </button>
        </div>
    </form>

    <div class="flex items-center md:order-2 flex-1 justify-end">
        <button type="button"
                class="relative ml-3 rounded-full font-bold text-gray-200 focus:ring-0 hover:text-gray-500 w-9 h-9
                md:hidden overflow-hidden bg-gray-100"
                id="toggle-search-button" data-search-toggle="searchbar"
                data-dropdown-placement="bottom">
            <span class="sr-only hidden">Open search bar</span>
            <i class="fa fa-search w-4 h-4 text-gray-500 object-center"></i>
        </button>

        <div class="flex align-center ">
            <span>
                <button type="button"
                        class="flex ml-3 rounded-full md:mr-0 text-gray-400 focus:ring-0 hover:text-gray-500 md:h-10
                        h-8 md:w-10 w-8 overflow-hidden bg-gray-100"
                        id="user-menu-button" aria-expanded="false" data-dropdown-toggle="user-dropdown"
                        data-dropdown-placement="bottom">
                    <span class="sr-only">Open user menu</span>
                    <svg class="h-full w-full" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M24 20.993V24H0v-2.996A14.977 14.977 0 0112.004 15c4.904 0 9.26 2.354 11.996 5.993zM16.002 8.999a4 4 0 11-8 0 4 4 0 018 0z"></path>
                    </svg>
                </button>
            </span>
            <div class="flex-col justify-center ml-3 hidden md:flex">
                <div class="flex">
                    <h2 class="text-sm font-bold mb-0">{{ principal_name }}</h2>
                    {% include 'icons/carret.html' %}
                </div>
                <span class="text-xs text-gray-400">Admin</span>
            </div>
        </div>

        <!-- Dropdown menu -->
        <div class="z-50 hidden my-4 text-base list-none bg-white divide-y divide-gray-100 rounded-lg shadow
        dark:bg-gray-700 dark:divide-gray-600"
             id="user-dropdown">
            <div class="px-4 py-3">
                <span class="block text-sm text-gray-900 dark:text-white">Bonnie Green</span>
                <span class="block text-sm font-medium text-gray-500 truncate dark:text-gray-400">name@flowbite.com</span>
            </div>
            <ul class="py-1" aria-labelledby="user-menu-button">
                <li>
                    <a href="#"
                       class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600
                       dark:text-gray-200 dark:hover:text-white">Dashboard</a>
                </li>
                <li>
                    <a href="#"
                       class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600
                       dark:text-gray-200 dark:hover:text-white">Settings</a>
                </li>
                <li>
                    <a href="#"
                       class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600
                       dark:text-gray-200 dark:hover:text-white">Earnings</a>
                </li>
                <li>
                    <a href="#"
                       class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600
                       dark:text-gray-200 dark:hover:text-white">Sign
                        out</a>
                </li>
            </ul>
        </div>

    </div>
</div>
