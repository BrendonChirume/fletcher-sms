<div id="add-subject-modal" tabindex="-1"
     class="fixed top-0 left-0 right-0 z-50 w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-modal h-full
        flex justify-center items-center backdrop-blur-sm hidden">
    <div class="relative w-full h-full max-w-4xl md:h-auto">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow">
            <!-- Modal header -->
            <div class="flex items-center justify-between p-5 border-b rounded-t">
                <h3 class="text-xl font-medium text-gray-900">
                    Add Subject
                </h3>
                <button type="button"
                        onclick="closeModal()"
                        class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center"
                        data-modal-hide="large-modal">
                    <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                         xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                              d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                              clip-rule="evenodd"></path>
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <!-- Modal body -->
            <div class="p-6 space-y-6">
               <div class="grid grid-cols-6 gap-6 px-4 md:px-6 py-4 ">
                    <div class="col-span-6 sm:col-span-3">
                        <label for="first-name" class="block text-sm font-medium text-gray-700 mb-2.5">
                            Subject name
                        </label>
                        <input type="text" name="first-name" id="first-name" autocomplete="given-name"
                               class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-0 sm:text-sm py-2.5">
                    </div>

                   <div class="col-span-6 sm:col-span-3">
                       <label for="last-name" class="block text-sm font-medium text-gray-700 mb-2.5">
                           Subject type
                       </label>
                       <input type="text" name="last-name" id="last-name" autocomplete="family-name"
                              class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-0 sm:text-sm py-2.5">
                   </div>
                   <div class="col-span-6 sm:col-span-3">
                       <label for="date-of-birth" class="block text-sm font-medium text-gray-700 mb-2.5">
                           Subject class
                       </label>
                       <input type="date" name="date-of-birth" id="date-of-birth"
                              class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-0 sm:text-sm py-2.5">
                   </div>
                   <div class="col-span-6 sm:col-span-3">
                       <label for="place-of-issue" class="block text-sm font-medium text-gray-700 mb-2.5">
                           Subject code
                       </label>
                       <select id="place-of-issue" name="place-of-issue" autocomplete="place-of-issue"
                               class="mt-1 block w-full rounded-lg border border-gray-300 bg-white py-2 px-3 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-0 sm:text-sm">
                           <option>Harare</option>
                           <option>Mutare</option>
                           <option>Bulawayo</option>
                           <option>Gweru</option>
                           <option>Masvingo</option>
                       </select>
                   </div>
               </div>
            </div>
            <!-- Modal footer -->
            <div class="flex items-center p-4 space-x-2 border-t border-gray-200 rounded-b text-right">
                <button data-modal-hide="large-modal" type="submit"
                        class="text-white bg-indigo-600 hover:bg-indigo-700 focus:ring-4 focus:outline-none
                        focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                    Save
                </button>
                <button data-modal-hide="large-modal" type="reset"
                        class="text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none
                        focus:ring-gray-200 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5
                        hover:text-gray-900 focus:z-10">
                    Reset
                </button>
            </div>
        </div>
    </div>
</div>
